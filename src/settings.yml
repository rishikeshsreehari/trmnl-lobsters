---
strategy: polling
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
polling_verb: get
polling_url: "{% if feed_type == 'tag' %}https://lobste.rs/t/{{ tag_word }}.json{% else %}https://lobste.rs/{{ feed_type }}.json{% endif %}"
polling_headers: ''
polling_body: ''
id: 212869
custom_fields:
- keyname: author_bio
  field_type: author_bio
  name: Lobsters
  description: Stay updated with the tech community's favorite stories from <a href="https://lobste.rs">Lobste.rs</a>. Choose between hottest or newest posts, and scan QR codes to read full discussions on your phone.
  help_text: For bug reports or queries, <a href="mailto:hello@rishikeshs.com">email me</a>
  category: programming,news
  github_url: https://github.com/rishikeshsreehari/trmnl-lobsters
  email_address: hello@rishikeshs.com
  learn_more_url: https://rishikeshs.com
- keyname: feed_type
  field_type: select
  name: Feed Type
  description: "<strong>Hottest:</strong> Most popular and actively discussed stories<br><strong>Newest:</strong> Latest submissions<br><strong>Tag:</strong> Filter by specific topic tag"
  default: hottest
  options:
  - Hottest
  - Newest
  - tag
  conditional_validation:
  - when: hottest
    hidden:
    - tag_word
  - when: newest
    hidden:
    - tag_word
- keyname: tag_word
  field_type: string
  name: Tag Word
  description: Enter a topic tag to filter stories (e.g., <strong>programming</strong>, <strong>security</strong>, <strong>python</strong>, <strong>devops</strong>)
  help_text: Browse available tags at <a href="https://lobste.rs/tags" target="_blank">lobste.rs/tags</a>
  placeholder: programming
  optional: true
name: Lobsters
refresh_interval: 60
